<!DOCTYPE HTML>
<html lang = "en">
<head>
    <title>Calculator</title>
    <meta charset = "UTF-8">
    <link href="calculator.css" rel="stylesheet" type="text/css">
    <script src="calculator.js"></script>
</head>

<body>
    <section>
        <div id="title">
            <h1>Calculator</h1>
        </div>
    </section>

    <section>
        <div id="mainscreen">
            <div id="result"></div>
        </div>
    </section>

    <section>
        <div class="container">
            <div id="calculator">
                <div class="row">
                        <button>C</button>
                        <button>/</button>
                        <button>*</button>
                        <button>BACK</button>
                </div>
                <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>-</button>
                </div>
                <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>+</button>
                </div>
                <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>()</button> 
                </div>
                <div class="row">
                        <button>0</button>
                        <button>.</button>
                        <button>+/-</button>
                        <button>=</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
