<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator-sample-solution.css" />
    <script src="calculator-sample-solution.js"></script>
</head>
<body>
     <div class="calculator">
      <p id="title">FreeCodeCamp</p>
      <p id="tagline">electronic calculator</p>
      <input type="text" disabled="disabled" id="answer"/>
      <div class="row">
        <button class="ctrl">AC</button>
        <button class="ctrl">CE</button>
        <button>%</button>
        <button>รท</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tall">+</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
</body>
</html>
